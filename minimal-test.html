<!DOCTYPE html>
<html>
<head>
    <title>МИНИМАЛЬНЫЙ ТЕСТ JS</title>
</head>
<body>
    <h1>Тест 1: Встроенный скрипт</h1>
    <script>
        console.log('✅ Встроенный скрипт работает');
        document.write('<p style="color:green">✅ Встроенный JS работает</p>');
    </script>
    
    <h1>Тест 2: Подключенный скрипт</h1>
    <script src="js/script.js"></script>
    <p>Если скрипт подключен, в консоли будут логи</p>
    
    <script>
        // Проверяем что DOM загружен
        if (document.readyState === 'loading') {
            console.log('📖 Документ еще загружается');
        } else {
            console.log('📖 Документ уже загружен');
        }
        
        // Простая проверка
        console.log('🎯 Минимальный тест запущен');
        console.log('User Agent:', navigator.userAgent);
    </script>
</body>
</html>
